<!doctype html>
<html lang='en'>
  
  <head>
    <link rel='stylesheet' href='style.css'>
    <title>Quotes</title>
  </head>

  <body>
    <form action='/quotes' method='POST'>
      Keep submitting quotes here: <br />
      <input type='text' name='quote'>
      <input type='submit' value='submit'>
    </form>
    <br />
    <a id='finish' href='/generate'>When you finish, 
      click here to start generating phrases!</a>
  </body>

  <script type="text/javascript">
    var person = window.location.search.slice(8);
    document.getElementsByTagName('form')[0]
      .setAttribute('action', '/quotes?person=' + person);

    document.getElementById('finish')
      .setAttribute('href', '/generate?person=' + person);
  </script>


</html>
